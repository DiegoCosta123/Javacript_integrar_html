            <!-- 
                vc vai fazer bhaskara
                equação de 2 grau
                vc vai mostrar na tela o x1 e o x2
                se o Delta não for uma raíz perfeita, tem que mostrar na tela tbm 
            -->


            <h1 id="titleBhaskara1"></h1>
            <h1 id="titleBhaskara2"></h1>
            <button id="buttonClick">Clicar</button>

            <script>

                const title1 = document.getElementById("titleBhaskara1");
                const title2 = document.getElementById("titleBhaskara2");

                const button = document.getElementById("buttonClick").addEventListener("click", () => {
                    
                    const a = Number(prompt("Digite um número de 'a':"));
                    const b = Number(prompt("Digite um número de 'b':"));
                    const c = Number(prompt("Digite um número de 'c':"));
                    
                    const potency = b ** 2;
                    const delta = potency - 4 * a * c;
                    const raizDelta = Math.sqrt(delta);
                    
                    if(raizDelta > 0 && raizDelta % 1 === 0) {
                        const X1 = (-b + raizDelta) / (2 * a);
                        const X2 = (-b - raizDelta) / (2 * a);
                        
                        title1.textContent = "X1 = " + X1;
                        title2.textContent = "X2 = " + X2;
                    }
                    else {
                        title1.textContent = "Raiz perfeita inexistente";
                    }
                    
                })

            </script>
